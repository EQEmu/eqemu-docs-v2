site_name: EQEmulator Docs
plugins:
  - search
repo_url: https://github.com/EQEmu/eqemu-docs-v2
site_url: https://docs.eqemu.io/
repo_name: EQEmu Docs
edit_uri: https://github.com/EQEmu/eqemu-docs-v2/edit/main/docs/
extra:
  analytics:
    provider: google
    property: G-98Y234QYH3
extra_css:
  - stylesheets/extra.css
copyright: Everquest is a registered trademark of Daybreak Game Company LLC. EverQuest Emulator is not associated or affiliated in any way with Daybreak Game Company LLC.
theme:
  favicon: assets/eqemu-text.png
  logo: assets/eqemu-text.png
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.share
    - search.suggest
  name: material
  palette:
    - scheme: slate
      primary: deep orange
      accent: deep orange
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.magiclink:
      repo: mkdocs-material
      repo_url_shorthand: true
      user: squidfunk
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
